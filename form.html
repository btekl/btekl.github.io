<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Arial"
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add New Interest</h1>
        <form action="/mypage_bootstrap.html">
            <div class="form-group">
                <label for="interestName">Enter Interest Name</label>
                <input type="text" class="form-control" id="interestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="textAboutInterest">Text about Interest</label>
                <textarea class="form-control" id="textAboutInterest" rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                    <p>Upload Local Image:</p>
                    <input type="file" id="myFile" name="filename">
                </div>
                <div class="col">
                    <label for="sel1">Select # Tweets to Display:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                </div>
            </div>
            <br>
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">5</label>
              </div>
              <br>                
              <p>Login to Finish Submitting</p>
              <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="Username">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" id="userPass" placeholder="Password">
                    </div>
                  </div>
              </div>
              <button type="button" class="btn btn-info" onclick="location.href='form.html'" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
